<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8" />  <title>Lottery Father Website VIP</title>  <style>    body {      margin: 0;      height: 100vh;      background: #000; /* Black background */      color: #fff;      /* White text */      display: flex;      align-items: center;      justify-content: center;      font-family: system-ui, Arial, sans-serif; /* Plain system font */      -webkit-user-select: none;      -moz-user-select: none;      -ms-user-select: none;      user-select: none;    }    /* Fullscreen overlay */    #loading {      position: fixed;      top: 0; left: 0;      width: 100%; height: 100%;      display: flex;      flex-direction: column;      justify-content: center;      align-items: center;      z-index: 9999;      text-align: center;      background: #000;    }    /* VIP Title */    #loading h1 {      font-size: 28px;      font-weight: 700;      margin-bottom: 25px;      letter-spacing: 1px;    }    /* Dots loader */    .dots {      display: flex;      gap: 10px;    }    .dot {      width: 12px;      height: 12px;      background: #fff;      border-radius: 50%;      animation: bounce 0.6s infinite alternate;    }    .dot:nth-child(2) { animation-delay: 0.2s; }    .dot:nth-child(3) { animation-delay: 0.4s; }    @keyframes bounce {      from { transform: translateY(0); opacity: 0.5; }      to   { transform: translateY(-12px); opacity: 1; }    }    #content {      display: none;      width: 100%;      height: 100%;    }  </style>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script></head><body>  <!-- Fullscreen Loading Screen -->  <div id="loading">    <h1>Lottery Father Website VIP</h1>    <div class="dots">      <div class="dot"></div>      <div class="dot"></div>      <div class="dot"></div>    </div>  </div>  <!--
